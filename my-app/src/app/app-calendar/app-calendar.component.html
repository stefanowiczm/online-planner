<mat-card>      
  <mwl-calendar-day-view
  [viewDate]="viewDate"
  [events]="events"
  [refresh]="refresh"
  [snapDraggedEvents]="false"
  (eventTimesChanged)="eventDropped($event)"
  [dayStartHour]="startHour"
  [dayEndHour]="endHour"
  >
  </mwl-calendar-day-view>
</mat-card>
