<mat-grid-list cols="3" rowHeight="650px" gutterSize="15">
  <mat-grid-tile [colspan]="1" gutterSize="15px" >
    <mat-card>      
      <mat-card-content>
        <app-add-task (addTodo)="onAddTodo($event)"></app-add-task>
        <app-to-do-list
        (changeTaskOrder)="onChangeTaskOrder($event)"
        (dropCalendarEventOnTaskList)="onDropCalendarEventOnTaskList($event)"
        ></app-to-do-list>    
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
 
  <mat-grid-tile [colspan]="2"> 
    <!-- <mat-card> 
      <mat-card-content style="height: 600px"> -->
        <app-calendar style="min-width: 900px;"></app-calendar>
      <!-- </mat-card-content>
    </mat-card> -->
  </mat-grid-tile>
</mat-grid-list>

<router-outlet></router-outlet>
