<mat-grid-list cols="2" rowHeight="650px" gutterSize="15">
  <mat-grid-tile [colspan]="1" [style.background-color]="lightblue" gutterSize="15px" >
    <mat-card>
      <mat-card-header>
        <!-- <mat-card-title>{{ title }}</mat-card-title> -->
      </mat-card-header>        
      <mat-card-content>
        <!-- <p>
          1. formularz wpisania godziny od do
        </p>         -->
        <app-add-task (addTodo)="onAddTodo($event)"></app-add-task>
        <app-to-do-list
        [todos]="unscheduledTasks"
        (toggleTodo)="onToggleTodo($event)"
        (deleteTodo)="onDeleteTodo($event)"
        ></app-to-do-list>    
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
 
  <mat-grid-tile [colspan]="1" [style.background-color]="lightpink"> 
    <mat-card> 
      <mat-card-content style="height: 600px">
        <app-calendar [todos]="scheduledTasks"></app-calendar>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<router-outlet></router-outlet>
